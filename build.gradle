buildscript {
    repositories {
        maven { url = 'https://maven.minecraftforge.net' }
		jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.1.+', changing: true
    }
}
apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'

version = '0.1.0'
group = 'arc.alorg' // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = 'ALOrg'

java.toolchain.languageVersion = JavaLanguageVersion.of(8) // Mojang ships Java 8 to end users, so your mod should target Java 8.

println('Java: ' + System.getProperty('java.version') + ' JVM: ' + System.getProperty('java.vm.version') + '(' + System.getProperty('java.vendor') + ') Arch: ' + System.getProperty('os.arch'))
minecraft {
    mappings channel: 'official', version: '1.16.5'

    runs {
        client {
            workingDirectory project.file('run')
			
            property 'forge.logging.console.level', 'debug'

            mods {
                alorg {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')
			
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'

            mods {
                alorg {
                    source sourceSets.main
                }
            }
        }

        data {
            workingDirectory project.file('run')
			
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'

            // Specify the modid for data generation, where to output the resulting resource, and where to look for existing resources.
            args '--mod', 'alorg', '--all', '--output', file('src/generated/resources/'), '--existing', file('src/main/resources/')

            mods {
                alorg {
                    source sourceSets.main
                }
            }
        }
    }
}

repositories {
	maven {
        url "https://dvs1.progwml6.com/files/maven/"
    }
}

sourceSets.main.resources { srcDir 'src/generated/resources' }

dependencies {
    minecraft 'net.minecraftforge:forge:1.16.5-36.2.0'
	
	compileOnly fg.deobf("mezz.jei:jei-1.16.5:7.7.1.2:api")
    runtimeOnly fg.deobf("mezz.jei:jei-1.16.5:7.7.1.2")

    compileOnly 'org.nd4j:nd4j-native:1.0.0-M1.1'
    compileOnly 'org.deeplearning4j:deeplearning4j-core:1.0.0-M1.1'
    compileOnly 'org.deeplearning4j:rl4j-core:1.0.0-M1.1'
}

jar {
    manifest {
        attributes([
            "Specification-Title": "alorg",
            "Specification-Vendor": "alorgsareus",
            "Specification-Version": "1", // We are version 1 of ourselves
            "Implementation-Title": project.name,
            "Implementation-Version": "${version}",
            "Implementation-Vendor" :"alorgsareus",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}

jar.finalizedBy('reobfJar') 

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact jar
        }
    }
    repositories {
        maven {
            url "file:///${project.projectDir}/mcmodsrepo"
        }
    }
}
